name: Sync flutter_io_page

on:
  workflow_dispatch:
  repository_dispatch:
    types: [flutter_io_page_updated]
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-flutter-io-page
  cancel-in-progress: true

jobs:
  sync-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          submodules: true

      - name: Update flutter_io_page submodule
        id: sync
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git submodule sync -- flutter_io_page
          git submodule update --init --remote flutter_io_page

          new_sha="$(git -C flutter_io_page rev-parse --short=12 HEAD)"
          echo "sha=${new_sha}" >> "$GITHUB_OUTPUT"

          if git diff --quiet --exit-code -- flutter_io_page; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git add flutter_io_page
          git commit -m "chore: sync flutter_io_page to ${new_sha}"
          git push
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Show result
        run: |
          if [ "${{ steps.sync.outputs.changed }}" = "true" ]; then
            echo "Updated flutter_io_page to ${{ steps.sync.outputs.sha }}"
          else
            echo "flutter_io_page is already up to date at ${{ steps.sync.outputs.sha }}"
          fi
