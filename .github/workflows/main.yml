# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: build flutter web
    runs-on: ubuntu-latest
    env:
      my_secret: ${{secrets.commit_secret}}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.3'
      - run: flutter config --enable-web
      - run: flutter build web --release
      - run: cd flutter_io_page/io_page; flutter pub get
      - run: cd flutter_io_page/io_page; flutter test
      - run: cd flutter_io_page/io_page; flutter build web
      - run: |
          cd flutter_io_page/io_page
          flutter build web
          cd build/web
          git init
          # type configurations: your user.email and user.name followed lines 
          # git config --global user.email your_email 
          # git config --global user.name your_name 
          git config --global user.email zengrui.jin@outlook.com
          git config --global user.name JinZr
          git add .
          git add --all
          git commit -m "update"
          git push origin HEAD:master
      

